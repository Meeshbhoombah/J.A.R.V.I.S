
{% block content %}
	<button type="button" onclick="window.location.href = '{{ url_for('index') }}';"">x</button>
	<button type="button" onclick="window.location.href = '{{ url_for('join') }}';"">next</button>
	<form action="" method="post" novalidate>
		{{ form.hidden_tag() }}
		<p>
			{{ form.username.label }}<br>
			{{ form.username(size=32)}}<br>
			{% for error in form.username.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
		</p>
		<p>{{ form.submit() }}</p>
	</form>		
{% endblock %}
